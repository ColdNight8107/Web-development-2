<html>
  <head>
    <meta charset="utf-8">
    <title>插入圖片</title>
  </head>
  <body background="images/bubble.png">
    <h2>HTML 標籤語言</h2>
    <img src="images/logo.png" width="100" height="100" align="right" border="1" vspace="50" alt="這是一張Logo的圖片">
    圖片間距<br>
    <img src="images/logo.png" width="100" height="100" border="1" vspace="50">
    在瀏覽程式中展現的精采網頁內容，充其量這份文件只是一個單純的文字檔，
    一種以ANSI 碼為內碼的文件，內含HTML
    語言所加入的特殊標籤，使用這類標籤編排出多采多姿的網頁
  </body>
</html>
