<!doctype html>
<html>
  <head>
	 <meta charset="utf-8">
	 <title>CSS 練習_DIV位置設定float</title>
	 <style>
     div{
       background-color: #FFC;
       width: 200px;
       height: 200px;
       border: solid 1px #000;
       float: right;
     }
     #div5{
       clear: both;

     }
	 </style>
  </head>
  <body>
	 <h1><center>CSS 練習_DIV位置設定float</center></h1>
   <div id="div1">區塊1</div>
   <div id="div2">區塊2</div>
   <div id="div3">區塊3</div>
   <div id="div4">區塊4</div>
   <div id="div5">區塊5</div>
  </body>
</html>
